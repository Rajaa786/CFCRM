{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Animation Utilities</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 8px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}



.button5 {
  background-color: white;
  color: black;
  border: 2px solid #FFFFFF;
}
  </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            {% include 'topbar.html' %}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-1 text-gray-800">Edit Credit Details</h1>
                <br><br>
                <!-- Content Row -->
                <div class="row">

                    <!-- Fade In Utility -->
                    <div class="col">

                        <div class="card position-relative">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Credit Details</h6>
                            </div>
                            <div class="card-body">
                                <form method="POST" class="user" action="credit_edit_table" id="form" onsubmit = "validateform()">
                                    {% csrf_token %}
                                    <input type="hidden" value={{m.id}} name="custid">
                                    <input type="hidden" value={{n.id}} name="id">
                                    <div class="form-group form-inline">
                                        <label class="col-2" style="color: black"><b>Name:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{m.name}}" type="text" style="width:300px" name = "name" readonly>
                                        </div>
                                        <label class="col-2" style="color: black"><b>Mobile No.:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{m.mobile}}" type="text" style="width:300px" name = "mobile"readonly>
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label class="col-2" style="color: black"><b>Bank Name:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.bank}}" type="text" style="width:820px" name = "bank">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label class="col-2" style="color: black"><b>Moratorium:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.moratorium}}" type="text" style="width:300px" name = "moratorium">
                                        </div>
                                        <label class="col-2" style="color: black"><b>Credit Limit:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.credit_limit}}" type="text" style="width:300px" name = "credit_limit">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label class="col-2" style="color: black"><b>Limit Utilize:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.limit_utilize}}" type="text" style="width:300px" name = "limit_utilize">
                                        </div>
                                        <label class="col-2" style="color: black"><b>Card Age:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.card_age}}" type="text" style="width:300px" name = "card_age">
                                        </div>
                                    </div>

                                    <div class="form-group form-inline">
                                        <label class="col-2" style="color: black"><b>Payment Delay:</b></label>
                                        <div class="mr-3">
                                            <input class="form-control" value="{{n.payment_delay}}" type="text" style="width:300px" name = "payment_delay">
                                        </div>
                                    </div>



                                    <div style="text-align:center">
                                        <button class="btn btn-primary mr-3" type="submit">Update</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<footer>
    <center><p></br></p></center>
</footer>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
{% include 'logout.html' %}

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
    $("#bank_name").on('change', function() {
      var url = $("#form").attr("data-company-url");
      var bankname = $(this).val();


      $.ajax({
        url : url,
        data: {
          'bank': bankname
        },
        success: function(data){
          $("#company_name").html(data);
        }
      });
    });
  </script>

<script>
    $("#company_name").on('change', function() {
      var url = $("#form").attr("data-cocat-url");
      var companyname = $(this).val();


      $.ajax({
        url : url,
        data: {
          'company': companyname
        },
        success: function(data){
          $("#cocat_type").html(data);
        }
      });
    });
  </script>

<script type="text/javascript">
    function validate()
    {
      var cust_type = document.form.cust_type.value;
      var loan_type = document.form.loan_type.value;
      var bank_name = document.form.bank_name.value;
      var cocat_type = document.form.cocat_type.value;
      var salary_type = document.form.salary_type.value;
      var designation = document.form.designation.value;
      var min_age = document.form.min_age.value;
      var max_age = document.form.max_age.value;
      var current_exp = document.form.current_exp.value;
      var total_exp = document.form.total_exp.value;
      var cibil_score = document.form.cibil_score.value;
      var tenure = document.form.tenure.value;

      if (cust_type == null || loan_type == null || bank_name == null || cocat_type == null ||
      salary_type == null || designation == null || min_age == null || max_age == null || current_exp == null ||
      total_exp == null || cibil_score == null || tenure == null)
      {
        alert("All Fields Are Mandatory!");
      }
    }
  </script>


</body>

</html>
