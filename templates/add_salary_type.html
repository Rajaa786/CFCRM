{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Animation Utilities</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'topbar.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-1 text-gray-800">Add Salary Type</h1>
          <br><br>
          <!-- Content Row -->
          <div class="row">

            <!-- Fade In Utility -->
            <div class="col">

              <div class="card position-relative">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Salary Type</h6>
                </div>
                <div class="card-body">
                  <form method="POST" class="user" action="add_salary_type_table" id="form" onsubmit = "validateform()">
                    {% csrf_token %}

                    <input type="hidden" value={{prd.id}} name="id">

                    <div class="form-group form-inline">
                        <label class="col-2" style="color: black"><b>Product Policy:</b></label>
                        <select class="custom-select col-10 " name="pid">
                          <option selected>Select Product Policy</option>
                          {% for i in a %}
                          <option value="{{i.id}}">{{i.bank_names}}..{{i.prod_name}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="form-group form-inline">
                      <label class="col-2" style="color: black"><b>Salary Type:</b></label>
                      <select class="custom-select col-10 " name="m">
                          <option selected>Select Salary Type</option>
                          {% for i in s %}
                          <option value="{{i.s_type}}">{{i.s_type}}</option>
                          {% endfor %}
                      </select>
                    </div>



                    <div style="text-align:center">
                    <button class="btn btn-primary mr-3" type="submit">Add</button>
                    </div>


                  </form>
                </div>
              </div>

            </div>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  {% include 'logout.html' %}

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>


</body>

</html>
